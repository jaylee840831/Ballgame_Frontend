<div class="container contact-form">
    <div class="contact-image">
        <img src="assets/basketball.png" alt=""/>
    </div>
    <form method="post">
       <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="發起人" value="" />
                </div>
                <p></p>
                <div class="form-group">
                    <input type="text" name="txtEmail" class="form-control" placeholder="球局名稱" value="" />
                </div>
                <p></p>
                <div class="form-group">
                    <input type="text" name="txtPhone" class="form-control" placeholder="球場名稱" value="" />
                </div>
                <p></p>
                <div class="form-group">
                    開始時間
                    <input type="datetime-local" name="startDate" class="form-control" placeholder="" value="" />
                </div>
                <p></p>
                <div class="form-group">
                    結束時間
                    <input type="datetime-local" name="endDate" class="form-control" placeholder="" value="" />
                </div>
                <p></p>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="備註" style="width: 100%; height: 300px;"></textarea>
                </div>
                <p></p>
                <div class="form-group" style="text-align: center;">
                    <button type="submit" name="btnSubmit" class="btnContact">新增球局</button>
                </div>
            </div>
        </div>
    </form>
</div>
